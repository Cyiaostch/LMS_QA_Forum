<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.1.3.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container"> <a class="navbar-brand py-0 px-0 pr-0 pt-0 pb-0 mr-auto" href="#">
        <i class="fa d-inline fa-code-fork"></i>
        <b> STUDENTS FORUM</b>
      </a> </div>
    <div class="container">
    </div>
  </nav>
  <div class="pt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-2">{{matakuliah[0]}} - {{matakuliah[1]}}</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="lead">Silahkan pilih thread pertanyaan dan bertanya dengan sopan pada forum dibawah atau menjawab</p>
        </div>
      </div>
    </div>
  </div>
  <div class="pt-5" style="">
    <div class="container">
      
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-striped table-borderless">
              <thead>
                <tr>
                  <th scope="col" class="" style="	width: 50px;">#</th>
                  <th scope="col">Question Title</th>
                  <th scope="col">Tag</th>
                </tr>
              </thead>
              <tbody>
				  
				{% for item in data %}
					<tr>
						<td>
							<a style="text-decoration:none;" href={{'http://127.0.0.1:5000/thread/?ID_ThreadPertanyaan='+"%20".join(item[1].split(" "))}}>
								<div>
									{{loop.index}}
								</div>
							</a>
						</td>
						<td>
							<a style="text-decoration:none;" href={{'http://127.0.0.1:5000/thread/?ID_ThreadPertanyaan='+"%20".join(item[1].split(" "))}}>
								<div>
									{{item[2]}}
								</div>
							</a>
						</td>
						<td>
							<a style="text-decoration:none;" href={{'http://127.0.0.1:5000/thread/?ID_ThreadPertanyaan='+"%20".join(item[1].split(" "))}}>
								<div>
									{{item[3]}}
								</div>
							</a>
						</td>
					</tr>
                {% endfor %}
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form id="c_form-h" action={{"/handleInputPertanyaan/"+matakuliah[0]+"/"}} method="get">
            <div class="form-group row"> <label for="inputmailh" class="col-2 col-form-label">Question</label>
              <div class="col-10">
                <input name="pertanyaan" type="text" class="form-control" id="inputmailh" placeholder="Type your question here"> </div>
            </div>
            <div class="form-group row"> <label for="inputpasswordh" class="col-2 col-form-label">Tag</label>
              <div class="col-10">
                <input name="tag" type="text" class="form-control" id="inputpasswordh" placeholder="Type your question tag here"> </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p class="mb-0">Â© 2014-2018 ITB E-Learning. All rights reserved</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
